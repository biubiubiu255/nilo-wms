<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WMS</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/comment.css"/>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo"><img src="static/images/logo.png"/>WMS</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="javascript:;" id="switchNav"><i class="layui-icon">&#xe668;</i></a></li>
        </ul>
        <ul class="layui-nav layui-layout-right" style="padding-right: 20px">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img id="userHead" src="static/images/head.jpg" class="layui-nav-img"><span
                        id="userNickName"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:myInfo();"><i class="layui-icon">&#xe612;</i>&emsp;<span
                                id="personal_info_span"></span></a>
                    </dd>
                    <dd>
                        <a href="javascript:updatePsw();"><i class="layui-icon">&#xe631;</i>&emsp;<span
                                id="change_password_span"></span></a>
                    </dd>
                    <dd>
                        <a href="javascript:loginOut();"><i class="layui-icon">&#xe66d;</i>&emsp;<span
                                id="logout_span"></span></a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- 侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" id="index-nav" lay-filter="index-nav" style="margin-top: 25px;">
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="layui-body" id="main-content" style="padding: 15px;">

    </div>
    <!-- 底部 -->
    <div class="layui-footer">
        Copyright © 2018 KiliExpress All rights reserved.
    </div>
    <!-- 手机屏幕遮罩层 -->
    <div class="site-mobile-shade"></div>
</div>

<script type="text/javascript" src="/static/plugins/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/plugins/q.js"></script>
<script type="text/javascript" src="/static/plugins/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/comment.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
<!-- 侧导航渲染模板 -->
<script id="sideNav" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="layui-nav-item">
        <a class="" href="javascript:openNavItem();"><i class="layui-icon">{{ item.permissionIcon }}</i>&emsp;<span>
        {{# if(navigator.language=='zh-CN'){ }}
            {{ item.nameC }}
        {{# } }}
        {{# if(navigator.language!='zh-CN'){ }}
            {{ item.nameE }}
        {{# } }}
        </span></a>
        <dl class="layui-nav-child">
            {{# layui.each(item.subMenus, function(index, subItem){ }}
            {{# if(navigator.language=='zh-CN'){ }}
            <dd>
                <a href="#!{{ subItem.permissionValue }}">{{ subItem.nameC }}</a>
            </dd>
            {{# } }}
            {{# if(navigator.language!='zh-CN'){ }}
            <dd>
                <a href="#!{{ subItem.permissionValue }}">{{ subItem.nameE }}</a>
            </dd>
            {{# } }}
            {{# }); }}
        </dl>
    </li>
    {{#  }); }}
</script>
<!-- 修改密码弹窗 -->
<div id="pswModel" style="display: none">
    <form id="pswForm" class="layui-form model-form" action="" method="put">
        <div class="layui-form-item">
            <label class="layui-form-label"><span id="old_password_span"></span></label>
            <div class="layui-input-block">
                <input name="oldPsw" placeholder="" type="password" class="layui-input" maxlength="12"
                       lay-verify="required|pass" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span id="new_password_span"></span></label>
            <div class="layui-input-block">
                <input name="newPsw" placeholder="" type="password" class="layui-input" maxlength="12"
                       lay-verify="required|pass" required/>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" id="pswCancel"><span id="cancel_span"></span></button>
            <button class="layui-btn" lay-filter="pswSubmit" lay-submit><span id="ok_span"></span></button>
        </div>
    </form>
</div>

<script>

    var lan = navigator.language;
    if(lan=='zh-CN'){
        $("#personal_info_span").html("个人信息");
        $("#change_password_span").html("修改密码");
        $("#logout_span").html("退出登录");
        $("#old_password_span").html("旧密码");
        $("#new_password_span").html("新密码");
        $("#ok_span").html("确认");
        $("#cancel_span").html("取消");

    }else{
        $("#personal_info_span").html("Personal Info");
        $("#change_password_span").html("Change Password");
        $("#logout_span").html("Logout");
        $("#old_password_span").html("Old Password");
        $("#new_password_span").html("New Password");
        $("#ok_span").html("OK");
        $("#cancel_span").html("Cancel");

    }

</script>
</body>

</html>
