<div class="content-header">
	<span class="layui-breadcrumb">
	  <a href="#!home"><span i18n="home_page"></span></a>
	  <a><cite><span i18n="config_interface_mgn"></span> </cite></a>
	</span>
</div>
<table class="layui-table" id="table" lay-filter="table"></table>
<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
    <form id="editForm" class="layui-form model-form" action="">
        <input name="userId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="system_user_username"></span></label>
            <div class="layui-input-block">
                <input name="username" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="system_user_nickname"></span></label>
            <div class="layui-input-block">
                <input name="nickname" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="system_user_phone"></span></label>
            <div class="layui-input-block">
                <input name="phone" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="sex"></span></label>
            <div class="layui-input-block">
                <input type="radio" name="sex" id="sexMan" value="M" title='<spring:message code="male"/>' checked/>
                <input type="radio" name="sex" id="sexWoman" value="F" title='<spring:message code="female"/>'/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="system_role"></span></label>
            <div class="layui-input-block">
                <select id="role-select" name="roleId" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" id="btnCancel"><span i18n="cancel"></span></button>
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit><span i18n="ok"></span></button>
        </div>
    </form>
</script>
<!-- 表格操作列 -->
<div id="barTpl" style="display:none;">

    <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" permission="10013"><span i18n="edit"></span></button>

    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" permission="10014"><span i18n="delete"></span></button>

</div>

<script type="text/javascript" src="/static/js/config/interface.js"></script>
