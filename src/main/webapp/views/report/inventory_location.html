<table class="layui-table" id="table" lay-filter="table"></table>

<script type="text/javascript">

    $(function () {

        refreshPermission();
        refreshI18n();

        //渲染表格
        layui.table.render({
            elem: '#table',
            url: '/servlet/report/inventory_location',
            where: {
                token: getToken()
            },
            page: true,
            cols: [[
                {type: 'numbers'},
                {field: 'userId', sort: true, title: getI18nAttr('system_user_username')},
                {field: 'orderNum', sort: true, title: getI18nAttr('report_order_num')},
            ]],
            done: function (res, curr, count) {
                refreshI18n();
            }
        });

        //搜索按钮点击事件
        $("#searchBtn").click(function () {
            doSearch(table);
        });

        function doSearch(table) {
            var shelf = $("#shelf").val();
            if(!shelf){
                layer.msg("Pls select shelf.", {icon: 2});
                return;
            }
            layui.table.reload('table', {
                where: {
                    shelf: shelf
                }
            });
        }
    });

</script>
