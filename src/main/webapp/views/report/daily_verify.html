<div class="content-header">
	<span class="layui-breadcrumb">
	  <a href="#!home"><span i18n="home_page"></span></a>
	  <a><cite><span i18n="report_daily_pick"></span> </cite></a>
	</span>
    <div class="layui-form toolbar">
        <span i18n="search"></span>：
        <select id="searchKey">
            <option value="" i18n="please_select"></option>
            <option value="username" i18n="system_user_username"></option>
        </select>

        <input id="searchValue" class="layui-input search-input" type="text"/>&emsp;

        <div class="layui-inline">
            <label class="layui-form-label"><span i18n="date_range"></span></label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="date_range" placeholder=" - ">
            </div>
        </div>
        <button id="searchBtn" class="layui-btn search-btn" permission="10011"><i class="layui-icon">&#xe615;</i><span
                i18n="search"/></button>
        &emsp;

        <button id="addBtn" class="layui-btn search-btn" permission="10012"><i class="layui-icon">&#xe654;</i><span
                i18n="add"/>
        </button>
    </div>

</div>
<table class="layui-table" id="table" lay-filter="table"></table>

<script type="text/javascript">

    $(function () {

        refreshPermission();
        refreshI18n();

        var initDateRange=layui.util.toDateString(new Date(),"yyyy-MM-dd") + " - " + layui.util.toDateString(new Date(),"yyyy-MM-dd");
        //日期范围
        layui.laydate.render({
            elem: '#date_range'
            , range: true
            , lang: getNavLanguage() == 'en' ? 'en' : 'cn'
            , value: initDateRange
        });

        //渲染表格
        layui.table.render({
            elem: '#table',
            url: '/servlet/report/daily_verify',
            where: {
                token: getToken(),
                dateRange: initDateRange
            },
            page: true,
            cols: [[
                {type: 'numbers'},
                {field: 'userId', sort: true, title: getI18nAttr('system_user_username')},
                {field: 'orderNum', sort: true, title: getI18nAttr('orderNum')},
            ]],
            done: function (res, curr, count) {
                refreshI18n();
            }
        });

        //搜索按钮点击事件
        $("#searchBtn").click(function () {
            doSearch(table);
        });

        function doSearch(table) {
            var key = $("#searchKey").val();
            var value = $("#searchValue").val();
            if (value == '') {
                key = '';
            }
            layui.table.reload('table', {
                where: {
                    searchKey: key,
                    searchValue: value,
                    dateRange: $("#date_range").val()
                }
            });
        }
    });

</script>
