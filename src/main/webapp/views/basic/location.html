<div class="content-header">
	<span class="layui-breadcrumb">
	  <a href="#!home"><span i18n="home_page"></span></a>
	  <a><cite><span i18n="basic_location_mgn"></span> </cite></a>
	</span>
    <div class="layui-form toolbar">
        <label><span i18n="basic_location_id"></span></label>：

        <input id="searchValue" class="layui-input search-input" type="text"/>&emsp;

        <button id="searchBtn" class="layui-btn search-btn" permission="20031"><i class="layui-icon">&#xe615;</i><span i18n="search"></span></button>
        &emsp;

        <button id="addBtn" class="layui-btn search-btn" permission="10012"><i class="layui-icon">&#xe654;</i><span i18n="add"></span>
        </button>
    </div>

</div>
<table class="layui-table" id="table" lay-filter="table"></table>


<!-- 添加、修改表单 -> js调用使用 -->
<script type="text/html" id="addModel">
    <form id="editForm" class="layui-form model-form" action="">
        <input name="id" type="hidden"/>
        <input name="_method" type="hidden"/>
        <!-- 隐藏输入框分割 -->
        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="basic_location_id"/></label>
            <div class="layui-input-block">
                <input name="locationID" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="putaway_zone"/></label>
            <div class="layui-input-block">
                <select name="putawayZone" id="select-putaway-zone" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="pick_zone"/></label>
            <div class="layui-input-block">
                <select name="pickZone" id="select-pick-zone" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="putaway_sequence"/></label>
            <div class="layui-input-block">
                <input name="putawaySequence" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="pick_sequence"/></label>
            <div class="layui-input-block">
                <input name="pickSequence" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="are_mix_goods"></span></label>
            <div class="layui-input-block">
                <input type="radio" name="areMixGoods"  value="1" title='Yes' checked/>
                <input type="radio" name="areMixGoods"  value="0" title='No'/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span i18n="are_mix_lot"></span></label>
            <div class="layui-input-block">
            <input type="radio" name="areMixLot" value="1" title='Yes' checked/>
            <input type="radio" name="areMixLot"  value="0" title='No'/>
            </div>
        </div>

        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" type="button" id="btnCancel"><span i18n="cancel"></span></button>
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit><span i18n="ok"></span></button>
        </div>
    </form>
</script>


<!-- 表格操作列 -->
<div id="barTpl" style="display:none;">

    <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" permission="10013"><span i18n="edit"/></button>

    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" permission="10014"><span i18n="delete"/></button>

    <button class="layui-btn layui-btn-xs" lay-event="reset" permission="10015"><span i18n="reset_password"/></button>

</div>
<!-- 表格状态列 -->
<script type="text/html" id="radio-areMixGoods">
    <input type="checkbox" value="{{d.id}}"  lay-filter="areMixGoods" lay-skin="switch"
           lay-text="On|Off" {{ d.areMixGoods ? 'checked' : '' }}>
</script>
<script type="text/html" id="radio-areMixLot">
    <input type="checkbox" value="{{d.id}}" lay-filter="areMixLot" lay-skin="switch"
           lay-text="On|Off" {{ d.areMixLot ? 'checked' : '' }}>
</script>


<script type="text/javascript" src="/static/js/basic/location.js"></script>
